<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>计算属性</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{b}}</div>
    <button @click="btn">change</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          a: 2
        };
      },
      computed: {
        b: {
          get(m) {
            return this.a + 2;
          },
          cache: true
        }
      },
      updated() {},
      methods: {
        btn() {
          this.a = 3;
        }
      }
    });
  </script>
</body>

</html>
